<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">


<svg width="400" height="350" viewBox="0 -15 400 350" version="1.1" xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink">

  <!-- LOGO -->
  <image x="30" y="10" width="120" height="106.8" xlink:href="pyramid.svg" />


<!-- RELATIONS -->

    <!-- relation arrowhead -->
     <defs>
       <marker id='head' orient="auto"
         markerWidth='2' markerHeight='4'
         refX='0.1' refY='2'>
         <!-- triangle pointing right (+x) -->
         <path d='M0,0 V4 L2,2 Z' fill="grey"/>
       </marker>
     </defs>

  <!-- COLLECTION to TERM -->
  <g>
    <line x1="200" y1="160" x2="200" y2="95" marker-end='url(#head)' />
    <rect x="160" y="115" rx="5" ry="5" width="80" height="18" class="relationbox"/>
    <text x="160" y="115" dx="40" dy="11" class="relationtext">is grouped by</text>
  </g>

  <!-- RELATION to TERM -->
  <g>
    <line x1="200" y1="205" x2="110" y2="270" marker-end='url(#head)' />
    <rect x="100" y="230" rx="5" ry="5" width="80" height="18" class="relationbox"/>
    <text x="100" y="230" dx="40" dy="11" class="relationtext">is connected by</text>
  </g>

  <!-- DESCRIPTION to TERM -->
  <g>
    <line x1="200" y1="205" x2="290" y2="270" marker-end='url(#head)' />
    <rect x="220" y="230" rx="5" ry="5" width="80" height="18" class="relationbox"/>
    <text x="220" y="230" dx="40" dy="11" class="relationtext">is explained by</text>
  </g>



<!-- TERMS -->

  <!-- COLLECTION -->
  <g>
    <rect x="150" y="35" rx="10" ry="10" width="100" height="50" class="softbox"/>
    <text x="150" y="35" dx="50" dy="30">Collection</text>
  </g>

  <!-- TERM -->
  <g>
    <rect x="150" y="160" rx="10" ry="10" width="100" height="50" class="softbox"/>
    <text x="150" y="160" dx="50" dy="30">Term</text>
  </g>

  <!-- RELATION -->
  <g>
    <rect x="50" y="280" rx="10" ry="10" width="100" height="50" class="softbox"/>
    <text x="50" y="280" dx="50" dy="30">Relation</text>
  </g>

  <!-- DESCRIPTION -->
  <g>
    <rect x="250" y="280" rx="10" ry="10" width="100" height="50" class="softbox"/>
    <text x="250" y="280" dx="50" dy="30">Description</text>
  </g>


    <style type="text/css">
      
      .softbox {
        fill: #fff; stroke: #75B1E3; stroke-width:4;
      }
      .relationbox {
        fill: grey;
      }
      .relationtext {
        font-family:arial; font-size:10px; text-anchor:middle; fill:white;
      }

      line {
        stroke:grey; stroke-width:4;
      }
      text {
        font-family:arial; font-size:13px; text-anchor:middle; fill:grey;
      }

  </style>

</svg>
